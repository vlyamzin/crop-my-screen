<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Crop My Screen Stream Receiver</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<style>
		* {
			font-family: 'Roboto', sans-serif;
		}
		body {
			padding: 20px 30px ;
		}
		#connectionId>* {
			display: inline-block;
		}

		#start-connection {
			margin-left: 10px;
		}

		#received-content {
			margin-top: 20px;
			background-color: #000;
		}

		#input-id {
			width: 400px;
		}
	</style>
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
	<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>

<body>
<div id="connectionId" class="pure-form pure-form-stacked">
	<div class="pure-control-group">
		<label for="input-id">Connection ID</label>
		<input type="text" name="input-id" id="input-id">
	</div>
</div>
<video id="received-content" autoplay></video>

<script src="receiver.js"></script>
</body>

</html>
