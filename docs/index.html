<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop My Screen Demo</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css" integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
	<style>
		#crms-container.test {
			width: 500px;
			height: 400px;
			top: 0;
			left: 10px;
		}
	</style>
	<script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>

<body>
	<div id="container">
		<div id="tutorial">
			<div class="step container">
				<div class="sequence-item first">
					<div class="left line"></div>
					<div class="number-indicator">
						<span>1</span>
					</div>
					<div class="right line"></div>
				</div>
				<p class="description">
					Open <a href="receiver.html" target="_blank">Receiver page</a> in a separate window
				</p>
			</div>
			<div class="step container">
				<div class="sequence-item">
					<div class="left line"></div>
					<div class="number-indicator">
						<span>2</span>
					</div>
					<div class="right line"></div>
				</div>
				<p class="description">
					Copy Connection ID, paste it here and connect to the remote peer
				</p>
			</div>
			<div class="step container">
				<div class="sequence-item last">
					<div class="left line"></div>
					<div class="number-indicator">
						<span>3</span>
					</div>
					<div class="right line"></div>
				</div>
				<p class="description">
					Share your screen
				</p>
			</div>
		</div>
		<div id="peerjs-ctrls" class="pure-form pure-form-aligned">
			<fieldset>
				<div class="pure-control-group">
					<label for="input-id" class="">Connection ID</label>
					<input type="text" name="input-id" id="input-id" class="pure-input-rounded">
					<button type="button" id="start-connection" class="pure-button pure-button-primary">Connect</button>
				</div>
				<div class="pure-control-group">
					<p id="connection-status">
						Connection status: <span></span>
					</p>
				</div>
			</fieldset>


		</div>
		<button id="start-screenshare" class="btn-grad">Share my screen</button>
		<div style="width:640px;height:488px;position:relative; user-select: none; z-index: -1;"><iframe
				src="https://giphy.com/embed/3orieKKmYyvUdR3RkY" width="100%" height="100%" style="position:absolute"
				frameBorder="0" class="giphy-embed" allowFullScreen></iframe></div>
		<p><a href="https://giphy.com/gifs/season-3-the-simpsons-3x13-3orieKKmYyvUdR3RkY">via GIPHY</a></p>
	</div>

    <script src="https://github.com/vlyamzin/crop-my-screen/releases/download/1.0.0/crop-my-screen.1.0.0.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
